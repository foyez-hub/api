<html>

<body>
    <h1>Fetch content from backend using AJAX</h1>
    <p id="f0"></p>
    <p id="content"></p>
    <table id="f1" border="1px">
        <tr>
            <td>id</td>
            <td>Result</td>
        </tr>
    </table>
    <script type="text/javascript">
    
        let n = prompt("enter id to know your result ");

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () { 
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);



             
                for (var i = 0; i < myObj.content.length; i++) {
                    var table = document.getElementById('f1');
                    var tr = document.createElement('tr');
                   var total=parseInt(myObj.content[i].mid_mark)+parseInt(myObj.content[i].ct_mark)
                   +parseInt(myObj.content[i].ass_mark)+parseInt(myObj.content[i].final_mark);
                //    +myObj.content[i].final_mark+myObj.content[i].ct_mark+myObj.content[i].ass_mark;
                    var res="Fail";
                    if(total>54){
                        res="Pass";
                    }
                    
                    tr.innerHTML = "<tr> <td>" + myObj.content[i].stu_Id + "</td> <td>" + res + "</td> </tr>";
                    table.append(tr);
                 




                }
            }
        };

        let url = "http://localhost/api/api1.php?id=" + n;

        xmlhttp.open("GET", url, true);

        xmlhttp.send();




    </script>
</body>

</html>
