<html>

<body>
  <h1>Fetch content from backend using AJAX</h1>
  <p id="f0"></p>
  <p id="content"></p>

  <table id="f1" border="1px">
    <tr>
      <td>id</td>
      <td>name</td>
    </tr>
  </table>

  <script type="text/javascript">

    var xmlhttp = new XMLHttpRequest();

    xmlhttp.onreadystatechange = function () {

      if (this.readyState == 4 && this.status == 200) {

        var myObj = JSON.parse(this.responseText);



        for (var i = 0; i < myObj.content.length; i++) {
          var table = document.getElementById('f1');
          var tr = document.createElement('tr');
          tr.innerHTML = "<tr> <td>" + myObj.content[i].id + "</td> <td>" + myObj.content[i].name + "</td> </tr>";
          table.append(tr);




        }
      }
    };



    xmlhttp.open("GET", "http://localhost/api/api.php?id=1", true);

    xmlhttp.send();



    fetch('https://jsonplaceholder.typicode.com/todos')
      .then(response => response.json())
      .then(json => {
        for (var i = 0; i < 10; i++) {
          var table = document.getElementById('f1');
          var tr = document.createElement('tr');
          tr.innerHTML = "<tr> <td>" + json[i].id + "</td> <td>" + json[i].title + "</td> </tr>";
          table.append(tr);
        }
      })

  </script>


</body>

</html>
